name: Auto Call Backend API

on:
  push:
    paths:
      - 'miniprogram/uploaded_images/**'

jobs:
  call_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Call backend for new images
        run: |
          for img in miniprogram/uploaded_images/*; do
            curl -F "file=@$img" http://your-backend-host:5000/api/detect
          done
